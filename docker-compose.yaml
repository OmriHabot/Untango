services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb-server
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_PERSISTENCE_DIR=/chroma/chroma
      - CHROMA_TELEMETRY_ENABLED=false
      - IS_PERSISTENT=TRUE
    restart: unless-stopped

  rag-backend:
    build: .
    container_name: rag-backend
    ports:
      - "8001:8001"
    depends_on:
      - chromadb
    volumes:
      - ./app:/app/app
      - ./service-account-key.json:/app/gcp-key.json:ro
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION_NAME=python_code_chunks
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json
      - GOOGLE_CLOUD_PROJECT=coms-6998-478617
      - GOOGLE_CLOUD_LOCATION=us-central1
    restart: unless-stopped
    command: >
      sh -c "sleep 10 && uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload --timeout-keep-alive 75 --timeout-graceful-shutdown 10"

volumes:
  chroma_data:
